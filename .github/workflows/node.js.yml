name: Angular Build

on:
  push:
    branches: [ "test_branch_code" ]
  pull_request:
    branches: [ "test_branch_code" ]

jobs:
  angular:
    name: Angular Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20] # Ensure this version is correct
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Print Node.js version (Debug)
        run: echo "Setting up Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Print Node.js version (Debug)
        run: node --version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
